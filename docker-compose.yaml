services:
    db:
        image: yobasystems/alpine-mariadb:11.4.9
        container_name: db_projetweb
        restart: 'no'
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: pass123
        ports:
            - "3306:3306"
        networks:
            - dev
    phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin_projetweb
        restart: 'no'
        depends_on:
            - db
        ports:
            - "8080:80"
        environment:
            PMA_HOST: db
        networks:
            - dev

networks:
    dev:

volumes:
    db-data: