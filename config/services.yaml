parameters:
    logo_directory: '%kernel.project_dir%/public/logo'
    default_profile_picture: '%kernel.project_dir%/assets/images/default_profile_picture.jpg'
    profile_picture_directory: '%kernel.project_dir%/public/profile_picture'
    timezone: '%env(APP_TIMEZONE)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
